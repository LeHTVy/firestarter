agents:
  recon_agent:
    name: "Recon Agent"
    description: "Chuyên về reconnaissance tasks (network scanning, OSINT)"
    # Model can be:
    # - Direct Ollama model name (e.g., "mistral:latest", "qwen2-pentest-v2:latest")
    # - Alias (e.g., "mistral" → resolves to "mistral:latest")
    # - Empty string "" → uses default from models.yaml or environment variable
    # - Environment variable: RECON_AGENT_MODEL="qwen2-pentest-v2:latest"
    model: "mistral:latest"  # Default, can be overridden via env var RECON_AGENT_MODEL
    fallback_model: "mistral:latest"  # Fallback if primary model not available
    system_prompt_file: "prompts/autogen_recon.jinja2"
    tool_categories:
      - "recon"
      - "osint"
    capabilities:
      - "Network port scanning"
      - "Service detection"
      - "DNS enumeration"
      - "Subdomain discovery"
      - "OSINT gathering"
      - "Technology detection"
    max_iterations: 10
    temperature: 0.7
    
  exploit_agent:
    name: "Exploit Agent"
    description: "Chuyên về exploit research và execution"
    model: "deepseek-r1:latest"  # Default, can be overridden via env var EXPLOIT_AGENT_MODEL
    fallback_model: "mistral:latest"
    system_prompt_file: "prompts/autogen_exploit.jinja2"
    tool_categories:
      - "exploitation"
      - "vulnerability"
    capabilities:
      - "Exploit research"
      - "Vulnerability exploitation"
      - "Payload generation"
      - "Privilege escalation"
      - "Post-exploitation"
    max_iterations: 10
    temperature: 0.5
    
  analysis_agent:
    name: "Analysis Agent"
    description: "Phân tích kết quả, vulnerability assessment"
    model: "mistral:latest"  # Default, can be overridden via env var ANALYSIS_AGENT_MODEL
    fallback_model: "deepseek-r1:latest"
    system_prompt_file: "prompts/autogen_analysis.jinja2"
    tool_categories:
      - "malware_analysis"
      - "threat_intel"
      - "analysis"
    capabilities:
      - "Result analysis"
      - "Vulnerability assessment"
      - "Threat intelligence lookup"
      - "IOC checking"
      - "Log analysis"
      - "Report generation"
    max_iterations: 10
    temperature: 0.7
    
  results_qa_agent:
    name: "Results Q&A Agent"
    description: "Trả lời câu hỏi về tool results đã chạy"
    model: "mistral:latest"
    fallback_model: ""
    system_prompt_file: "prompts/results_qa.jinja2"
    tool_categories: []
    capabilities:
      - "Query tool results from RAG"
      - "Analyze tool execution results"
      - "Compare results from multiple tools"
      - "Extract insights and patterns"
      - "Provide detailed explanations"
    max_iterations: 5
    temperature: 0.7

# Agent coordination
coordination:
  max_concurrent_agents: 3
  communication_protocol: "shared_state"
  result_aggregation: "synthesizer"

# Agent selection strategy
selection:
  strategy: "semantic_routing"
  fallback: "round_robin"
